<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="outer-container">
        <div class="main-container">
            <div class="heading">
                <p class="heading">Currency Converter</p>
            </div>
            <div class="Converter-container">
                <form action="">
                    <div class="amountDiv">
                        <p>Enter Amount</p>
                        <input type="number" value="100" name="amount" id="enteredAmount" />
                    </div>

                    <div class="dropdown">
                        <div class="from">
                            <p>From</p>
                            <div class="select-container">
                                <!-- <img src="https://flagsapi.com/:country_code/:style/:size.png"> API -->
                                <img src="./assets/img/us.png" alt="US flag" />
                                <select name="from" class="dropdown-menu"></select>
                            </div>
                        </div>
                        <div class="arrow">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </div>
                        <div class="to">
                            <p>TO</p>
                            <div class="select-container">
                                <img src="./assets/img/in.png" alt="US flag" />
                                <select name="to" class="dropdown-menu"></select>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-container">
                        <div class="btn">
                            <button class="getRate" type="submit">
                                Get Exchange Rate
                            </button>
                        </div>
                        <div class="messeage">1 USD = 80 INR</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script/code.js"></script>
    <script src="./script/app.js"></script>
</body>

</html>
